<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right: 3px;">I am a:</label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
        </label>
    </div>
    <app-text-input label="Username" [formControl]="$any(registerForm.controls['username'])"></app-text-input>
    <app-text-input label="Known as" [formControl]="$any(registerForm.controls['knownAs'])"></app-text-input>

    <app-date-picker label="Date of birth" [maxDate]="maxDate" [formControl]="$any(registerForm.controls['dateOfBirth'])"></app-date-picker>
    
    <app-text-input label="City" [formControl]="$any(registerForm.controls['city'])"></app-text-input>
    <app-text-input label="Country" [formControl]="$any(registerForm.controls['country'])"></app-text-input>
    <app-text-input type="password" label="Password" [formControl]="$any(registerForm.controls['password'])"></app-text-input>
    <app-text-input type="password" label="Confirm password" [formControl]="$any(registerForm.controls['confirmPassword'])"></app-text-input>

    @if(validationErrors){
        <div class="alert alert-danger text-start">
            <ul>
                @for (item of validationErrors; track $index) {
                    <li>{{item}}</li>
                }
            </ul>
        </div>
    }

    <div class="form-group text-center">
        <button [disabled]="registerForm.invalid" class="btn btn-success me-2" type="submit">Register</button>
        <button (click)="cancel()" class="btn btn-default me-2" type="button">Cancel</button>
    </div>
</form>
